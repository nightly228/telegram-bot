name: Deploy to Railway

   on:
     push:
       branches:
         - main

   jobs:
     deploy:
       runs-on: ubuntu-latest
       steps:
         - name: Check out code
           uses: actions/checkout@v2

         - name: Set up Node.js
           uses: actions/setup-node@v2
           with:
             node-version: '16'  # или другая версия Node.js, которая вам нужна

         - name: Install dependencies
           run: npm install

         - name: Deploy to Railway
           run: railway up
           env:
             RAILWAY_TOKEN: ${{ secrets.RLW }}
             TELEGRAM_BOT_TOKEN: ${{ secrets.BT }}
